<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Conversor de Moedas</title>
</head>

<body>
    <div id="cabecalho">
        <h1>Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
        <p class="paragrafo">Converter <b>de:</b></p>
        <select class="select" id="select-moedas">
            <option>R$ Real Brasileiro</option>
            <option>$ Dólar Americano</option>
            <option>€ Euro</option>
        </select>

        <p class="paragrafo"><b>Valor:</b></p>
        <input type="number" required="required" id="input" placeholder="R$0,00">

        <button id="botao">Converter</button>

        <div id="caixa-interna">
            <div class="caixa-menor-moeda-selecionada">
                <img id="img-moeda-selecionada" src="./img/brasil.png">
                <p id="label-moeda-selecionada" class="paragrafo-negrito">R$ 0,00</p>
            </div>

            <img id="seta" src="./img/seta.png">

            <div class="caixa-menor-conversao">
                <img id="img-moeda-conversao-1" class="paragrafo-negrito" src="./img/eua.png">
                <label id="label-valor-convertido-1" class="paragrafo-negrito">$0,00</label>
            </div>
            <div class="caixa-menor-conversao">
                <img id="img-moeda-conversao-2" class="paragrafo-negrito" src="./img/euro.png">
                <label id="label-valor-convertido-2" class="paragrafo-negrito">0,00 €</label>
            </div>
        </div>
    </div>
</body>

<script>
    let input = document.getElementById("input")
    input.focus()
</script>

<script src="./scripts.js"></script>

</html>
